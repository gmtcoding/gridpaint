    <script src="https://unpkg.com/vue"></script>
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">      
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://unpkg.com/vue-nav-tabs/themes/vue-tabs.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<ul id="admin_menu" class="dropdown-content">            
    <li><a href="#">System</a></li>    
</ul>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">{{app_name}} </a>
      <ul class="right hide-on-med-and-down">        
                        <li><a href="#" class="navbar-item">
                                Home
                        </a></li>                            
                            
      </ul>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Not yet</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
 <div class="container">
    <div class="section">
                {% block content %}
               {% endblock %}          
    </div>
 </container>
    <!-- Compiled and minified JavaScript -->    
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
    <script src="//cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js" 
            integrity="sha256-aS5HnZXPFUnMTBhNEiZ+fKMsekyUqwm30faj/Qh/gIA=" 
            crossorigin="anonymous">
    </script>
    <script src="//unpkg.com/axios/dist/axios.min.js"></script>

     <script>
      $(document).ready(()=>{
        var socket = io.connect('http://'+document.domain+':'+location.port);
        
        socket.on('after connect', (msg)=>{
          console.log('after_connect ', msg);
        })

        socket.on('connect', ()=>{          
          console.log('Is connected!');
          socket.emit('client_event',{data:'yohooooo!'});
          return true;
        });
       
      });
    </script>
    
    
</body>
</html>
